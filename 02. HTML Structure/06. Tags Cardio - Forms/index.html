<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Customer Details</legend>
        <div>
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="fName"
            placeholder="George"
            autofocus
          />
        </div>
        <div>
          <label for="Lname">Last Name</label>
          <input type="text" id="Lname" name="LName" placeholder="Devis" />
        </div>
        <div>
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="Other" />
        </div>
        <div>
          Prferred contact method:
          <label for="email">Email</label>
          <input type="radio" name="contactMethod" value="Email" />
          <label for="phone">Phone</label>
          <input type="radio" name="contactMethod" value="Phone" />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
          />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input
            type="number"
            id="phone"
            name="pgone"
            placeholder="+359885236225"
          />
        </div>
        <div>
          <label for="town">Town</label>
          <select id="town" name="town">
                    
            <option value="Varna">Varna</option>
                    
            <option value="Plovdiv">Plovdiv</option>
                    
            <option value="Burgas">Burgas</option>

            <option value="Sofia">Sofia</option>

            <option value="Pleven">Pleven</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="fname" name="fName" min="18" max="70" />
        </div>
        <div>
          <label for="programingLangChoise">Programing language</label>
          <input
            list="programingLang"
            id="programingLangChoise"
            name="programingLangChoise"
          />

          <datalist id="programingLang">
            <option value="Java"></option>
            <option value="PHP"></option>
            <option value="C#"></option>
            <option value="JavaScript"></option>
            <option value="Python"></option>
            <option value="Ruby"></option>
            <option value="Other"></option>
          </datalist>
        </div>
        <div>
          <textarea
            rows="5"
            cols="20"
            placeholder="More information..."
          ></textarea>
        </div>
        <div>
          <input
            type="checkbox"
            id="termsAndConditions"
            name="termsAndCondition"
            checked="true"
          />
          <label for="termsAndCondition"
            >I agree the Terms and Conditions</label
          >
        </div>
        <div>
          <input type="submit" value="Send" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
